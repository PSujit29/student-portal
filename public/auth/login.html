<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px 24px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
            width: 100%;
            max-width: 360px;
        }

        h1 {
            font-size: 1.4rem;
            margin: 0 0 16px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: .9rem;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .msg {
            margin-top: 10px;
            font-size: .9rem;
        }

        .msg.error {
            color: #b00020;
        }

        .msg.success {
            color: #0a7c2f;
        }

        a {
            font-size: .85rem;
            display: inline-block;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" minlength="8" required />

            <button type="submit">Login</button>
        </form>
        <div id="message" class="msg"></div>
        <a href="/auth/register.html">Create an account</a>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const msgEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msgEl.textContent = '';
            msgEl.className = 'msg';

            const email = form.email.value.trim();
            const password = form.password.value;

            if (!email || !password) {
                msgEl.textContent = 'Email and password are required.';
                msgEl.classList.add('error');
                return;
            }

            const button = form.querySelector('button');
            button.disabled = true;

            try {
                const res = await fetch('/studentportal/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    msgEl.textContent = data.message || 'Login failed.';
                    msgEl.classList.add('error');
                } else {
                    // Save token if returned as `data`
                    if (data && data.data) {
                        localStorage.setItem('accessToken', data.data);
                    }
                    msgEl.textContent = 'Logged in successfully.';
                    msgEl.classList.add('success');
                }
            } catch (err) {
                msgEl.textContent = 'Network error. Please try again.';
                msgEl.classList.add('error');
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>

</html>
