<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registration Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 24px 28px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-top: 0;
        }

        p {
            margin: 8px 0;
            font-size: .95rem;
        }

        a.button {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 18px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Registration Successful</h1>
        <p>Thank you for registering.</p>
        <p>We have sent an activation link to your email. Please check your inbox (and spam folder) to activate your
            account.</p>
        <a class="button" href="/auth/login.html">Go to Login</a>
    </div>
</body>

</html>
